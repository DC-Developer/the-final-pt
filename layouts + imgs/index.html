<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FIT CLIENT</title>
</head>
<body>
    <div id="-Login-Alt" class="container">
        <div class="row">
            <div class="col-lg-6" id="imgDiv">
                    <img src="imgs/login-hero.png"
                    
                    class="login-hero">
                    <!-- srcset="img/login-hero@2x.jpg 2x,
                            img/login-hero@3x.jpg 3x" -->
            </div><!-- end of image col -->
            <div class="col-lg-6">
                
                <div class="row">
                    <div id="logoDiv">
                        <img src="imgs/logo.png" alt="logo" id="logo">
                        FIT CLIENT
                    </div>
                </div>
                <!-- end of row 1 -->
                <div class="row">
                        <div id="oauth2">
                                <h1>Login</h1>
                                <button class="Rectangle-Copy" id="fb">Facebook</button>
                                <button class="Rectangle-Copy" id="google">Google</button>
                        </div>
                </div>
                <!-- end of row 2 -->
                <div class="row text-center" id="hrDiv">
                        <hr><p id="hrText">or</p><hr>
                </div>
                <div class="row">
                    <form action="#" id="regLog" method="post">
                        <input type="text" placeholder="   Email" class="Rectangle-Copy"><br>
                        <input type="text" placeholder="   Password" class="Rectangle-Copy"><br>
                        <input type="submit" value="Login" class="Rectangle-Copy-3">
                    </form>
                </div>

            </div>
        </div> <!-- end of row -->
      </div>
</body>
</html>
